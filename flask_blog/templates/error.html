{% extends "layout.html" %}
{% block title %}
404 Page not Found &#8226; CodingShoding - Learn coding with us
{% endblock %}
{% block body %}

<main class="container px-4 px-lg-5 my-4">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-10 col-xl-9">
            <div class="p-2">
                <h1 class="text-center fs-1 m-0" style="color:#f04529;">404</h1>
                <h2 class="text-center m-0 mb-3">
                    Page Not Found
                </h2>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('app.index') }}">
                        <button class="btn btn-light">Back To Home</button>
                    </a>
                </div>
                <picture class="w-100">
                    <img src="{{ url_for('static', filename='assets/images/404error.png') }}" alt="Not found">
                </picture>
            </div>
        </div>
    </div>
</main>

{% endblock %}
