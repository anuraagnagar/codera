<div id="post-preview-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable post-show">
        <div class="modal-content rounded-3">
            <div class="modal-body">
                <!-- post cover image preview -->
                <div class="mb-4">
                    <a class="text-muted">
                        <img id="thumbnail-preview" class="image rounded-3" alt="Image" loading="lazy"
                            src="{{ url_for('static', filename='assets/images/about-bg.jpg') }}">
                    </a>
                </div>
                <div class="my-2">
                    <!-- post title preview -->
                    <h2 id="title-preview" class="mb-3">
                        <span class="text-white-50">
                            No Title Provided Yet.
                        </span>
                    </h2>
                    <!-- post subtitle preview -->
                    <h5 id="subtitle-preview" class="text-white-50 mb-3 mb-lg-4">
                        No subtitle.
                    </h5>
                    <!-- post user detail preview -->
                    <div class="d-flex justify-content-start align-items-center">
                        {% if current_user.profile and current_user.profile.profile_url %}
                        <img class="img-avator me-2 my-auto"
                            src="{{ url_for('static', filename='assets/uploads/profile/'+current_user.profile.profile_url) }}">
                        {% else %}
                        <img class="img-avator me-2 my-auto"
                            src="{{ url_for('static', filename='assets/images/default-profile.png') }}">
                        {% endif %}
                        <div class="me-2">
                            <span class="fs-3-150 fs-4-350">@{{ current_user.username }}</span>
                            <p class="text-muted m-0 fs-5-150 fs-5-350 fs-5-576">
                                {{ current_user.created|date }} â€¢ {{ current_user.created|time }}
                            </p>
                        </div>
                    </div>
                    <hr>
                    <!-- post content preview -->
                    <div id="content-preview">
                        <h3 class="text-white-50">No Content Provided.</h3>
                    </div>
                </div>
            </div>
            <div class="sticky-bottom p-2 px-3 border-top">
                <div class="d-flex justify-content-end my-1">
                    <h4 class="d-inline-block me-auto m-0"><i class="bi bi-tv me-2"></i>Preview</h4>
                    <button type="button" class="btn btn-outline-secondary w-fit" data-bs-dismiss="modal"
                        aria-label="Close">
                        <span class="px-2">Close</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
