<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="Codera is a blog platform that provide top-quality content to developers worldwide." />
    <meta name="author" content="Anurag Nagar" />
    <title>{% block title %} {% endblock %}</title>
    <!-- favicon -->
    <link rel="icon" type="image/*" href="{{ url_for('static', filename='assets/icon.png') }}" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- core theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <!-- theme mode JS -->
    <script src="{{ url_for('static', filename='js/mode.js') }}"></script>
    <!-- javaScript bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <main id="main">
        {% include 'layouts/navbar.html' %}
        {% block body %} {% endblock %}
        {% include 'layouts/footer.html' %}
        <!-- main JS-->
        <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        {% block script %} {% endblock %}
    </main>
</body>

</html>
