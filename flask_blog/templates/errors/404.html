{% extends "errors/error_base.html" %}
{% block title %}
404 Page Not Found &#8226; {{ params['site_name'] }}
{% endblock %}
{% block error_picture %}
<picture class="d-flex justify-content-center">
    <img alt="Not found" loading="lazy" class="w-75 mb-2"
        src="{{ url_for('static', filename='assets/svg/not-found.svg') }}">
</picture>
{% endblock %}
{% block error_heading %}
<h1 class="text-center m-0 my-2">Page Not Found</h1>
<p class="text-center text-muted mb-4">The requested page you are looking for does not exist.</p>
{% endblock %}
