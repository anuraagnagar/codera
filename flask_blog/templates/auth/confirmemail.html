{% extends "layout.html" %}
{% block title %}Confirm Email &#8226; CodingShoding - Learn Coding With Us{% endblock %}
{% block body %}

<!-- page content-->
<div class="my-4 my-lg-5">
    <div class="container px-0 px-md-4 px-lg-5">
        <div class="row">
            <section class="col-xsm-11 col-sm-9 col-md-7 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{{ url_for('auth.confirm_email', email=email, token=token) }}"
                            accept-charset="UTF-8">
                            <h3 class="text-center mb-2">Confirm Email Address</h3>
                            <div class="text-center mb-4">
                                <p class="text-decoration-none my-3">You almost done your reseting new email address
                                    process. Please click on the button below,
                                    To confirm your email address.</p>
                            </div>
                            <div class="d-flex justify-content-center mb-3">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="submit" role="button" name="confirm" class="btn btn-primary"
                                    value="Confirm">
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href="{{ url_for('app.index') }}" type="button" role="button"
                                    class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

{% endblock %}
