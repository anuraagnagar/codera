<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- font awesome icons JS (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="">
        <div class="container">
            <div class="row align-items-center justify-content-center min-vh-100">
                <section class="col-sm-9 col-md-7 col-lg-5 col-xl-4">
                    <div class="card">
                        <div class="card-header text-center bg-red py-4">
                            <h2 class="fw-bolder"><i class="fa-solid fa-lock me-3"></i>Admin Login</h2>
                        </div>
                        {% with messages = get_flashed_messages(with_categories=True) %}{% if messages%}{% for
                        category,message
                        in messages %}
                        {% if category == 'error' %}
                        <div class="bg-danger m-1 p-3">
                            <p class="text-white m-0"><i class="fa-solid fa-circle-exclamation me-2"></i>{{ message }}</p>
                        </div>
                        {% else %}
                        <div class="bg-success m-1 p-3">
                            <p class="text-white m-0"><i class="fa-solid fa-circle-check me-2"></i>{{ message }}</p>
                        </div>
                        {% endif %}{% endfor %}{% endif %}{% endwith %}
                        <div class="p-3">
                            <form action="{{ url_for('admin.login') }}" method="post" accept-charset="UTF-8">
                                <!-- <h4 class="mb-4">Login Account</h4> -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Username</label>
                                    <input id="email" type="text" class="form-control" name="username"
                                        autocomplete="off" placeholder="Email or username" autofocus required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="Enter password" required>
                                </div>
                                <div class="d-flex mb-3">
                                    <button type="submit" class="btn btn-dark w-100">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
