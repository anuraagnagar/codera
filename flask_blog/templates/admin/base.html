<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} | Site Administration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary border-bottom">
    <div class="container-fluid px-lg-4">
      <a class="navbar-brand" href="{{ url_for('admin.index') }}"><i
          class="fa-solid fa-lock me-3"></i>Administration</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.username }}
          </a>
          <!-- dropdown -->
          <ul class="dropdown-menu position-absolute" style="width: 200px; left: 84%">
            <li>
              <a class="dropdown-item" href="{{ url_for('view.index') }}"><i class="fa-solid fa-globe me-2"></i>View
                Site</a>
            </li>
            <li>
              <a class="dropdown-item" href="{{ url_for('admin.change_password') }}"><i
                  class="fa-solid fa-key me-2"></i>Change Password</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="{{ url_for('admin.logout') }}"><i
                  class="fa-solid fa-arrow-right-from-bracket me-2"></i>Logout</a>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}

  {% endblock %}

</body>

</html>
